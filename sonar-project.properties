# SonarQube project configuration
# Set the project key (replace if you have a specific key on your SonarQube server)
sonar.projectKey=AssessmentBot
sonar.projectName=AssessmentBot
sonar.projectVersion=1.0

# The root directories for source and test code
sonar.sources=src
sonar.tests=tests

# Language (JavaScript/TypeScript mixed repository)
sonar.language=js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclusions (node modules, build artifacts, and images/docs)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/images/**,**/docs/**

# Test file patterns (if you use a different pattern, adjust accordingly)
sonar.test.inclusions=tests/**

# Coverage report paths (adjust if you generate coverage reports)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# If you're using SonarCloud or a hosted SonarQube, set the organization/project accordingly in CI