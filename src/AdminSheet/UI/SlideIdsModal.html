<!-- UI/SlideIdsModal.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Enter Slide Document IDs</title>
  <style>
      .modal-content {
        padding: 20px;
      }
      .modal-footer {
        text-align: right;
        padding: 10px;
      }
      .modal-footer button {
        margin-left: 10px;
      }
      .input-field label {
        top: -20px;
        font-size: 14px;
        color: #9e9e9e;
      }
      .input-field input[type="text"] {
        margin-bottom: 20px;
      }
      .error-message {
        color: #F44336;
        font-size: 12px;
        margin-top: -15px;
        margin-bottom: 15px;
        display: none;
      }
      input.invalid {
        border-bottom: 1px solid #F44336 !important;
        box-shadow: 0 1px 0 0 #F44336 !important;
      }
      input.invalid + label {
        color: #F44336 !important;
      }
    </style>
  </head>
  <body>
    <div class="modal-content">
      <h5>Enter Document IDs for "<?= assignmentDataObj.name ?>"</h5>
      <div class="input-field">
        <input 
          type="text" 
          id="referenceDocumentId" 
          placeholder="Reference Document ID" 
          value="<?= savedDocumentIds.referenceDocumentId || '' ?>"
          onkeyup="validateDocumentIds()"
        >
        <label for="referenceDocumentId" class="active">Reference Document ID</label>
      </div>
      <div class="input-field">
        <input 
          type="text" 
          id="templateDocumentId" 
          placeholder="Template Document ID" 
          value="<?= savedDocumentIds.templateDocumentId || '' ?>"
          onkeyup="validateDocumentIds()"
        >
        <label for="templateDocumentId" class="active">Template Document ID</label>
      </div>
      <div id="idMatchError" class="error-message">
        Reference and template document IDs must be different.
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" onclick="google.script.host.close()">Cancel</button>
      <button class="btn waves-effect waves-light" id="submitButton" onclick="saveAndRun()">Go</button>
    </div>

    <script>
      /* Loading overlay (reused from VersionSelectorModal) */
      (function addLoadingOverlay() {
        const overlayHtml = `
          <div class="loading-overlay" id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; flex-direction: column; z-index: 1000;">
            <div class="spinner" style="width:50px;height:50px;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite;"></div>
            <div class="updating-text" style="margin-top:15px;font-size:16px;color:#333;">Processing...</div>
          </div>
        `;
        const div = document.createElement('div');
        div.innerHTML = overlayHtml;
        document.body.appendChild(div.firstElementChild);

        const style = document.createElement('style');
        style.innerHTML = `@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }`;
        document.head.appendChild(style);
      })();

      function showToast(message, classes) {
        if (typeof M !== 'undefined' && M?.toast) {
          M.toast({ html: message, classes });
        }
      }

      function validateDocumentIds() {
        const referenceDocumentId = document.getElementById('referenceDocumentId').value.trim();
        const templateDocumentId = document.getElementById('templateDocumentId').value.trim();
        const errorMessage = document.getElementById('idMatchError');
        const inputs = [document.getElementById('referenceDocumentId'), document.getElementById('templateDocumentId')];

        if (referenceDocumentId && templateDocumentId && referenceDocumentId === templateDocumentId) {
          errorMessage.style.display = 'block';
          inputs.forEach(input => input.classList.add('invalid'));
          return false;
        } else {
          errorMessage.style.display = 'none';
          inputs.forEach(input => input.classList.remove('invalid'));
          return true;
        }
      }

      function saveAndRun() {
        const referenceDocumentId = document.getElementById('referenceDocumentId').value.trim();
        const templateDocumentId = document.getElementById('templateDocumentId').value.trim();

        if (!referenceDocumentId || !templateDocumentId) {
          showToast('Please enter both Reference Document ID and Template Document ID.', 'red');
          return;
        }
        
        if (!validateDocumentIds()) {
          showToast('Reference and template document IDs cannot be the same.', 'red');
          return;
        }

        const assignmentTitle = "<?= assignmentDataObj.name ?>";
        const assignmentId = "<?= assignmentDataObj.id ?>";

        const documentIds = {
          referenceDocumentId: referenceDocumentId,
          templateDocumentId: templateDocumentId
        };

        // Show the loading overlay immediately so the user sees progress
        const loadingOverlay = document.getElementById('loadingOverlay');
        if (loadingOverlay) loadingOverlay.style.display = 'flex';

        google.script.run
          .withFailureHandler(function(error) {
            // Hide overlay on failure
            if (loadingOverlay) loadingOverlay.style.display = 'none';
            const message = error && error.message ? error.message : error;
            showToast('Processing failed: ' + message, 'red');
          })
          .withSuccessHandler(function() {
            // Hide overlay and provide immediate visual feedback in the modal
            if (loadingOverlay) loadingOverlay.style.display = 'none';
            showToast('Processing started.', 'green');
            // Close modal now that the server acknowledged the request.
            google.script.host.close();
          })
          .saveStartAndShowProgress(
            assignmentTitle,
            documentIds,
            assignmentId,
            referenceDocumentId,
            templateDocumentId
          );
      }

      document.addEventListener('DOMContentLoaded', function() {
        if (typeof M !== 'undefined' && M?.updateTextFields) {
          M.updateTextFields();
        }
        validateDocumentIds();
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
