<!-- UI/SlideIdsModal.html -->
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="../ui/assets/material-web.css">
    <style>
      .modal-content {
        padding: 20px;
      }
      .modal-footer {
        text-align: right;
        padding: 10px;
      }
      .modal-footer md-filled-button,
      .modal-footer md-outlined-button {
        margin-left: 10px;
      }
      .error-message {
        color: #F44336;
        font-size: 12px;
        margin-top: 8px;
        margin-bottom: 15px;
        display: none;
      }
      md-outlined-text-field.invalid {
        --md-outlined-text-field-outline-color: #F44336;
        --md-outlined-text-field-label-text-color: #F44336;
      }
    </style>
  </head>
  <body>
    <div class="modal-content">
      <h5>Enter Document IDs for "<?= assignmentDataObj.name ?>"</h5>
      <div class="input-field">
        <md-outlined-text-field
          id="referenceDocumentId" 
          label="Reference Document ID"
          value="<?= savedDocumentIds.referenceDocumentId || '' ?>"
          onkeyup="validateDocumentIds()"
        ></md-outlined-text-field>
      </div>
      <div class="input-field">
        <md-outlined-text-field
          id="templateDocumentId" 
          label="Template Document ID"
          value="<?= savedDocumentIds.templateDocumentId || '' ?>"
          onkeyup="validateDocumentIds()"
        ></md-outlined-text-field>
      </div>
      <div id="idMatchError" class="error-message">
        Reference and template document IDs must be different.
      </div>
    </div>
    <div class="modal-footer">
      <md-outlined-button onclick="google.script.host.close()">Cancel</md-outlined-button>
      <md-filled-button id="submitButton" onclick="saveAndRun()">Go</md-filled-button>
    </div>

    <script src="../ui/assets/material-web.js"></script>
    <script>
      // Simple toast notification function
      function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 12px 24px;
          border-radius: 4px;
          color: white;
          z-index: 10000;
          background-color: ${type === 'error' ? '#f44336' : type === 'success' ? '#4caf50' : '#2196f3'};
        `;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      function validateDocumentIds() {
        const referenceDocumentId = document.getElementById('referenceDocumentId').value.trim();
        const templateDocumentId = document.getElementById('templateDocumentId').value.trim();
        const errorMessage = document.getElementById('idMatchError');
        const inputs = [document.getElementById('referenceDocumentId'), document.getElementById('templateDocumentId')];
        
        if (referenceDocumentId && templateDocumentId && referenceDocumentId === templateDocumentId) {
          errorMessage.style.display = 'block';
          inputs.forEach(input => input.classList.add('invalid'));
          return false;
        } else {
          errorMessage.style.display = 'none';
          inputs.forEach(input => input.classList.remove('invalid'));
          return true;
        }
      }

      function saveAndRun() {
        const referenceDocumentId = document.getElementById('referenceDocumentId').value.trim();
        const templateDocumentId = document.getElementById('templateDocumentId').value.trim();

        if (!referenceDocumentId || !templateDocumentId) {
          alert('Please enter both Reference Document ID and Template Document ID.');
          return;
        }
        
        if (!validateDocumentIds()) {
          showToast('Reference and template document IDs cannot be the same.', 'error');
          return;
        }

        const assignmentTitle = "<?= assignmentDataObj.name ?>";
        const assignmentId = "<?= assignmentDataObj.id ?>";

        const documentIds = {
          referenceDocumentId: referenceDocumentId,
          templateDocumentId: templateDocumentId
        };

        google.script.run
          .withFailureHandler(function(error) {
            alert('Error: ' + error.message);
          })
          .saveStartAndShowProgress(
            assignmentTitle,
            documentIds,
            assignmentId,
            referenceDocumentId,
            templateDocumentId
          );

        google.script.host.close();
      }

      document.addEventListener('DOMContentLoaded', function() {
        validateDocumentIds();
      });
    </script>
  </body>
</html>
