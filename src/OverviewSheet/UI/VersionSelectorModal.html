<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" href="../ui/assets/material-web.css">
  <style>
    .modal-content {
      padding: 24px;
    }

    .modal-footer {
      padding: 4px 24px;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .updating-text {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="updating-text">Updating...</div>
  </div>

  <div class="modal-content">
    <div class="input-field">
      <md-outlined-select id="versions" name="versions" label="Select Version to Update To">
        <? for (var version in versions) { ?>
        <md-select-option value="<?= version ?>" data-assessment-id="<?= versions[version].assessmentRecordTemplateFileId ?>"
          data-admin-id="<?= versions[version].adminSheetFileId ?>">
          <div slot="headline">Version <?= version ?></div>
        </md-select-option>
        <? } ?>
      </md-outlined-select>
    </div>
  </div>

  <div class="modal-footer">
    <md-outlined-button onclick="google.script.host.close()">Cancel</md-outlined-button>
    <md-filled-button onclick="updateVersion()">Update</md-filled-button>
  </div>

  <script src="../ui/assets/material-web.js"></script>
  <script>
    // Simple toast notification function
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 24px;
        border-radius: 4px;
        color: white;
        z-index: 10000;
        background-color: ${type === 'error' ? '#f44336' : type === 'success' ? '#4caf50' : '#2196f3'};
      `;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function updateVersion() {
      const select = document.getElementById('versions');
      const selectedOption = select.querySelector(`md-select-option[value="${select.value}"]`);

      const versionData = {
        version: select.value,
        assessmentRecordTemplateFileId: selectedOption.getAttribute('data-assessment-id'),
        adminSheetFileId: selectedOption.getAttribute('data-admin-id')
       };

      document.getElementById('loadingOverlay').style.display = 'flex';

      google.script.run
        .withSuccessHandler(function () {
          document.getElementById('loadingOverlay').style.display = 'none';
          google.script.host.close();
        })
        .withFailureHandler(function (error) {
          document.getElementById('loadingOverlay').style.display = 'none';
          showToast('Error updating version: ' + error, 'error');
        })
        .handleVersionUpdate(versionData);
    }
  </script>
</body>

</html>
